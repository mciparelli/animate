<!DOCTYPE html>
<html>
<head>
	<title>Animate Demo</title>
	<script type="text/javascript" src="dist/browser.js"></script>
</head>
<body>
	<span class="random-class">this is a test</span>
	<script type="text/javascript">
  animate()
  .kf({
  	'25%, 75%': {
  		background: 'orange'
  	},
  	50: {
  		'padding-right': '100px',
  		background: 'red'
  	},
  	100: {
  		background: 'none'
  	}
  })
  .kf({
  	name: 'bounce',
  	50: {
  		'margin-left': '500px'
  	}
  })
  .query('.random-class')
  .set('keyframe-0 1s 2')
  .on('AnimationIteration', function (animate) {
    console.log('woohoo!', animate);
  })
  .play()
  .then(function (animate) {
  	return animate
      .set('bounce 2s 4')
      .set({
        name: 'keyframe-0',
        duration: '1s',
        'iterationCount': 10
      })
      .play();
  })
  .then(function (animate) {
    console.log('finished everything', animate);
  })
	</script>
</body>
</html>
